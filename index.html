<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="tittle">RBG COLOR GAME</h1>
        <div class="containerColor">
            <h3>rbg(<span class="chosenColor"></span>)</h3>
            <p>Which color is this ?</p>
            <div class='correcto' style="width:100px; height: 100px;"></div>
        </div>
    </header>

    <section class="options">
        <div class="containerBtns" id="stripe">
            <button class="btn" id="easyBtn">
                Easy
            </button>
            <button class="btn" id="hardBtn">
                Hard
            </button>
        </div>
    </section>

    <section class="game">
        <div class="containerColours" id="container">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
    </section>

</body>

</html>
